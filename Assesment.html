<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-black via-blue-900 to-black min-h-screen flex items-center justify-center">
  <div class="grid grid-cols-2 gap-6 p-6 max-w-5xl">
    
    <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-5 text-white shadow-xl">
      <p class="text-sm text-gray-400 mb-2">BANK ACCOUNT</p>
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="bg-white rounded-full p-3">
            <img src="https://1000logos.net/wp-content/uploads/2021/06/Chase-logo.png" alt="Chase" class="h-6 w-6">
          </div>
          <div>
            <h3 class="text-lg font-semibold">Chase Bank</h3>
            <p class="text-gray-400 text-sm">•••• 6789</p>
          </div>
        </div>
        <span class="bg-green-600 text-xs px-3 py-1 rounded-full">VERIFIED</span>
      </div>
      <div class="mt-4 text-sm">
        <p>Darrell Williamson</p>
        <p class="text-gray-400">651 Washington Ave Apt 5, Brooklyn, NY, 11238</p>
      </div>
    </div>
    <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-5 text-white shadow-xl">
      <p class="text-sm text-gray-400 mb-2">OVERVIEW</p>
      <div class="flex justify-between items-center">
        <div>
          <p class="text-sm text-gray-400">Earned so far today</p>
          <h2 class="text-4xl font-bold mt-1">$960</h2>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-400">Projected income</p>
          <p class="text-lg font-semibold">$1,290</p>
        </div>
      </div>
      <div class="mt-6">
        <div class="flex items-end space-x-2 h-28">
          <div class="bg-blue-500 h-16 w-6 rounded"></div>
          <div class="bg-blue-500 h-16 w-6 rounded"></div>
          <div class="bg-blue-500 h-14 w-6 rounded"></div>
          <div class="bg-blue-500 h-14 w-6 rounded"></div>
          <div class="bg-blue-500 h-16 w-6 rounded"></div>
          <div class="bg-blue-500 h-20 w-6 rounded relative">
            <span class="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white text-xs px-2 py-1 rounded">$720</span>
          </div>
        </div>
        <div class="flex justify-between text-xs text-gray-400 mt-2">
          <span>MON</span>
          <span>TUE</span>
          <span>WED</span>
          <span>THU</span>
          <span>FRI</span>
          <span>TODAY</span>
        </div>
      </div>
    </div>
    <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-5 text-white shadow-xl col-span-2 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <div class="bg-white rounded-full p-3">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" class="h-6 w-6">
        </div>
        <div>
          <p class="text-sm text-gray-400">CREDIT CARD</p>
          <h3 class="text-lg font-semibold">Mastercard</h3>
          <p class="text-gray-400 text-sm">•••• 6789</p>
        </div>
      </div>
      <div class="text-right">
        <span class="bg-blue-600 text-xs px-3 py-1 rounded-full">SUBSCRIPTION</span>
        <p class="text-sm text-gray-400 mt-2">10/2023</p>
        <p class="text-xs text-gray-500">Expiration date</p>
      </div>
    </div>

  </div>
</body>
</html>
